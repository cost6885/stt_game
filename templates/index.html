<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Speech To Text 게임</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* 컨테이너 설정 */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 각 페이지 스타일 */
        .page {
            display: none; /* 기본적으로 모든 페이지를 숨깁니다 */
        }

        .page.active {
            display: block; /* active 클래스를 가진 페이지만 보이도록 합니다 */
        }

        /* 텍스트 스타일 */
        h1, h2, h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* 버튼 스타일 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 입력 폼 스타일 */
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        /* 게임 화면 */
        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: red;
        }

        /* 결과 페이지 스타일 */
        #results-page ul {
            margin-top: 10px;
        }

        #results-page li {
            font-size: 18px;
        }

        /* 숨김 처리된 텍스트 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <h1>Speech To Text 게임</h1>
            <p>게임 방법: 5초 뒤 문장이 나타납니다. 해당 문장을 또박또박 정확하게 읽어보세요.</p>
            <button id="start-game-btn">게임 준비</button>
        </div>

        <!-- Microphone Test Page -->
        <div id="mic-test-page" class="page">
            <h2>마이크 테스트</h2>
            <p id="test-instruction">마이크에 "{{ test_sentence }}"라고 말해주세요.</p>
            <button id="test-mic-btn">말하기</button> <!-- 버튼 텍스트 수정 -->
            <p id="mic-status"></p>
            <button id="next-button">다시하기</button> <!-- 페이지 전환 버튼 추가 -->
        </div>

        <!-- Game Start Page -->
        <div id="game-start-page" class="page">
            <img src="{{ url_for('static', filename='images/game_start.png') }}" alt="게임 시작" id="game-start-image">
            <button id="next-button">다시하기</button> <!-- 페이지 전환 버튼 추가 -->
        </div>

        <!-- Round Page -->
        <div id="round-page" class="page">
            <h2 id="round-title">라운드 1</h2>
            <div id="countdown">5</div>
            <p id="game-text" class="hidden"></p> <!-- 게임 텍스트는 숨김 처리 -->
            <p id="game-status"></p>
            <button id="retry-btn">다시하기</button>
        </div>

        <!-- Score Submission Page -->
        <div id="score-page" class="page">
            <h2>총 점수: <span id="total-score">0</span></h2>
            <form id="score-form">
                <label for="company">회사명:</label>
                <input type="text" id="company" name="company" required><br>

                <label for="employee-id">사번:</label>
                <input type="text" id="employee-id" name="employee-id" required><br>

                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br>

                <button type="submit">제출</button>
            </form>
            <button id="retry-btn">다시하기</button>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page">
            <h2>결과</h2>
            <p><strong>난이도:</strong> <span id="difficulty"></span></p>
            <h3>점수:</h3>
            <ul>
                <li>Whisper: <span id="whisper-score"></span>%</li>
            </ul>
            <button id="retry-btn-results">다시하기</button>
        </div>
    </div>

    <script>
        // 마이크 테스트 문장
        const testSentence = "{{ test_sentence }}";

        // 다시하기 버튼 클릭 시 초기 페이지로 돌아가게 하기
        document.querySelectorAll("#retry-btn, #retry-btn-results").forEach(button => {
            button.addEventListener("click", function() {
                // 모든 페이지 숨기기
                document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
                // 초기 페이지 표시
                document.getElementById("landing-page").classList.add("active");
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
