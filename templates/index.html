<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Speech To Text 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 웹폰트 및 레이아웃 설정 */
        body {
            font-family: 'Nanum Gothic','Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* 페이지 전환 구조 */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }

        /* 텍스트 스타일 */
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* 마이크 테스트 문구 크게 */
        #test-instruction {
            font-size: 24px;
            font-weight: bold;
            color: #cc0000;
        }

        /* 게임 문구 크게 + 강조 */
        #game-text {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }

        /* 버튼 기본 스타일 */
        button {
            padding: 14px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 카운트다운 */
        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        /* 라운드 결과 / 점수 표시 */
        .score-feedback {
            font-size: 26px;
            margin: 15px 0;
            font-weight: bold;
        }
        .score-feedback.good {
            color: green;
        }
        .score-feedback.normal {
            color: orange;
        }
        .score-feedback.bad {
            color: red;
        }

        #mic-status {
            padding-top: 20px;
        }

        /* 라운드 피드백 페이지 */
        #round-feedback-page h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        #round-feedback-page .feedback-audio {
            margin: 10px 0;
        }
        #round-feedback-page .feedback-text {
            font-size: 20px;
            line-height: 1.4;
            margin: 15px 0;
        }
        .mismatch {
            color: red; /* 인식이 틀린 부분 빨간색 */
            font-weight: bold;
        }

        /* 폼 컨테이너 (score-page 대신 사용) */
        #formContainer {
            text-align: center;
            font-size: 20px;
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: 30px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* 처음에는 숨김 처리 */
        }
        .sendform {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 8px 4px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }
        .sendform:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            cursor: pointer;
        }


        /* 게임 시작 페이지를 화면 전면에 */
        #game-start-page {
            position: fixed;            /* 화면을 고정해서 페이지 전체 덮기 */
            top: 0;
            left: 0;
            width: 100vw;              /* 뷰포트 전체 폭 */
            height: 100vh;             /* 뷰포트 전체 높이 */
            z-index: 9999;             /* 다른 요소들보다 최상단 */
            background-color: rgba(0, 0, 0, 0.8); /* 어두운 반투명 배경 */
            display: none;             /* 기본은 숨김, JS에서 필요한 시점에 display 변경 */
            justify-content: center;   /* 내부 콘텐츠 수평 중앙 정렬 */
            align-items: center;       /* 내부 콘텐츠 수직 중앙 정렬 */
        }
        
        /* 게임 시작 이미지 */
        #game-start-image {
            width: 400px;       /* 원하는 크기로 조절 */
            height: auto;       /* 비율 유지 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <h1>Speech To Text 게임</h1>
            <p>
                게임 방법:<br>
                <strong>5초 뒤 문장이 나타납니다.</strong><br>
                해당 문장을 또박또박 정확하게 읽어보세요.
            </p>
            <button id="start-game-btn">게임 준비</button>
        </div>

        <!-- Microphone Test Page -->
        <div id="mic-test-page" class="page">
            <h2>마이크 테스트</h2>
            <p id="test-instruction">마이크에 "{{ test_sentence }}"라고 말해주세요.</p>
            <button id="test-mic-btn">말하기</button>
            <p id="mic-status"></p>
        </div>

        <!-- Game Start Page -->
        <div id="game-start-page" class="page">
            <img src="{{ url_for('static', filename='images/game_start.png') }}" alt="게임 시작" id="game-start-image">
        </div>

        <!-- Round Page -->
        <div id="round-page" class="page">
            <h2 id="round-title">라운드 1</h2>
            <div id="countdown">5</div>
            <p id="game-text" class="hidden"></p>
            <p id="game-status"></p>
        </div>

        <!-- Round Feedback Page -->
        <div id="round-feedback-page" class="page">
            <h2>라운드 결과</h2>
            <div class="feedback-audio">
                <audio id="recorded-audio" controls></audio>
            </div>
            <p class="feedback-text">원문: <span id="original-text"></span></p>
            <p class="feedback-text">인식: <span id="recognized-text"></span></p>
            <p class="score-feedback" id="score-feedback-text"></p>
            <button id="next-round-btn">다음 라운드</button>
        </div>
    </div>

    <!-- formContainer: 최종 점수 제출을 위한 폼 -->
    <div id="formContainer">
        <h2>총 점수: <span id="final-score">0</span></h2>
        <label>회사:
            <select id="company">
                <option value="">회사를 선택하세요</option>
                <option value="농심">농심</option>
                <option value="농심태경">농심태경</option>
                <option value="율촌화학">율촌화학</option>
                <option value="메가마트">메가마트</option>
                <option value="농심엔지니어링">농심엔지니어링</option>
                <option value="엔디에스">엔디에스</option>
                <option value="농심미분">농심미분</option>
                <option value="호텔농심">호텔농심</option>
                <option value="농심홀딩스">농심홀딩스</option>
                <option value="농심캐피탈">농심캐피탈</option>
                <option value="이스턴웰스">이스턴웰스</option>
                <option value="뉴테라닉스">뉴테라닉스</option>
                <option value="엔에스아리아">엔에스아리아</option>
                <option value="농심개발">농심개발</option>
                <option value="율촌재단">율촌재단</option>
                <option value="캐처스">캐처스</option>
                <option value="농심이스포츠">농심이스포츠</option>
            </select>
        </label><br>

        <label>사번: <input type="text" id="employeeId"></label><br>
        <label>이름: <input type="text" id="name"></label><br>
        
        <button class="sendform" onclick="sendToGoogleSheets()">응모하기</button>
        <button class="sendform" onclick="prapare()">다시하기</button>
    </div>

    <!-- script.js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
