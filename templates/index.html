<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text 게임</title>
    <!-- 구글 웹폰트 (예: 나눔고딕) -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 웹폰트 및 레이아웃 설정 */
        body {
            font-family: 'Nanum Gothic','Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 흰색 반투명 배경 */
            border-radius: 10px;                       /* 모서리 둥글게 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);  /* 그림자 효과 */
        }

        /* 페이지 전환 구조 */
        .page {
            display: none; /* 기본적으로 모든 페이지를 숨김 */
        }
        .page.active {
            display: block; /* active 클래스를 가진 페이지만 보이도록 함 */
        }

        /* 텍스트 스타일 */
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            font-size: 18px;
        }

        /* 마이크 테스트 문구 크게 */
        #test-instruction {
            font-size: 24px;
            font-weight: bold;
            color: #cc0000; /* 붉은색 포인트 */
        }

        /* 게임 문구 크게 + 강조 */
        #game-text {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }

        /* 버튼 기본 스타일 */
        button {
            padding: 14px 24px;           /* 버튼의 세로, 가로 여백 */
            font-size: 16px;             /* 글자 크기 */
            background-color: #007bff;   /* 기본 색상(파란색) */
            color: white;                /* 글자색 흰색 */
            border: none;                /* 테두리 없음 */
            border-radius: 8px;          /* 살짝 둥근 모서리 */
            cursor: pointer;             /* 마우스 커서 모양(포인터) */
            transition: background-color 0.3s, transform 0.3s; /* 호버 시 부드러운 전환 */
            margin-top: 20px;            /* 위쪽 여백 */
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #0056b3;  /* 호버 시 더 진한 파란색 */
            transform: translateY(-2px); /* 살짝 위로 이동 */
        }

        /* 점수 페이지 / 결과 페이지 텍스트 */
        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: red;
            margin-bottom: 10px;
        }

        #total-score {
            font-size: 30px;
            color: #d9534f; /* 붉은색 강조 (Bootstrap danger 색상 예시) */
        }

        #difficulty, #whisper-score {
            font-size: 24px;
            color: #111;  /* 진한 회색 */
        }

        /* Game Start 이미지 */
        #game-start-image {
            width: 400px; 
            margin: 0 auto;
            display: block;
        }

        /* 결과 페이지 스타일 */
        #results-page ul {
            margin-top: 10px;
        }
        #results-page li {
            font-size: 18px;
            line-height: 1.6;
        }

        /* 입력 폼 스타일 */
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form {
            margin-top: 20px;
        }
        form label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
                /* 라운드 피드백 페이지 */
        #round-feedback-page h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        #round-feedback-page .feedback-audio {
            margin: 10px 0;
        }
        #round-feedback-page .feedback-text {
            font-size: 20px;
            line-height: 1.4;
            margin: 15px 0;
        }
        .mismatch {
            color: red; /* 인식이 틀린 부분 빨간색 */
            font-weight: bold;
        }
        .score-feedback {
            font-size: 26px;
            margin: 15px 0;
            font-weight: bold;
        }
        .score-feedback.good {
            color: green;
        }
        .score-feedback.normal {
            color: orange;
        }
        .score-feedback.bad {
            color: red;
        }
        #mic-status {
        padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" class="page active">
            <h1>Speech To Text 게임</h1>
            <p>
                게임 방법:<br>
                <strong>5초 뒤 문장이 나타납니다.</strong><br>
                해당 문장을 또박또박 정확하게 읽어보세요.
            </p>
            <button id="start-game-btn">게임 준비</button>
        </div>

        <!-- Microphone Test Page -->
        <div id="mic-test-page" class="page">
            <h2>마이크 테스트</h2>
            <p id="test-instruction">마이크에 "{{ test_sentence }}"라고 말해주세요.</p>
            <button id="test-mic-btn">말하기</button>
            <p id="mic-status"></p>
        </div>

        <!-- Game Start Page -->
        <div id="game-start-page" class="page">
            <img src="{{ url_for('static', filename='images/game_start.png') }}" alt="게임 시작" id="game-start-image">
        </div>

        <!-- Round Page -->
        <div id="round-page" class="page">
            <h2 id="round-title">라운드 1</h2>
            <div id="countdown">5</div>
            <p id="game-text" class="hidden"></p>
            <p id="game-status"></p>
        </div>

        <!-- Round Feedback Page -->
        <div id="round-feedback-page" class="page">
            <h2>라운드 결과</h2>
            <!-- 음성 재생 버튼 / 플레이어 -->
            <div class="feedback-audio">
                <audio id="recorded-audio" controls></audio>
            </div>
            <!-- 실제로 인식된 텍스트와 원문 비교 표시 -->
            <p class="feedback-text">원문: <span id="original-text"></span></p>
            <p class="feedback-text">인식: <span id="recognized-text"></span></p>
            <p class="score-feedback" id="score-feedback-text"></p>
            <button id="next-round-btn">다음 라운드</button>
        </div>

        <!-- Score Submission Page -->
        <div id="score-page" class="page">
            <h2>총 점수: <span id="total-score">0</span></h2>
            <form id="score-form">
                <label for="company">회사명:</label>
                <input type="text" id="company" name="company" required><br>

                <label for="employee-id">사번:</label>
                <input type="text" id="employee-id" name="employee-id" required><br>

                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br>

                <button type="submit">제출</button>
            </form>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page">
            <h2>결과</h2>
            <p><strong>난이도:</strong> <span id="difficulty"></span></p>
            <h3>점수:</h3>
            <ul>
                <li>Whisper: <span id="whisper-score"></span>%</li>
            </ul>
            <button id="retry-btn-results">다시하기</button>
        </div>
    </div>

    <script>
        // 마이크 테스트 문장
        const testSentence = "{{ test_sentence }}";

        // "다시하기" 버튼들 (score-page, results-page 등) 클릭 시 초기 페이지로
        document.querySelectorAll("#retry-btn, #retry-btn-results").forEach(button => {
            button.addEventListener("click", function() {
                // 모든 페이지 숨기기
                document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
                // 초기 페이지 표시
                document.getElementById("landing-page").classList.add("active");
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
